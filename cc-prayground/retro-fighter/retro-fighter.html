<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レトロファイター - 1990s Style</title>
    <style>
        @font-face {
            font-family: 'Pixel';
            src: url('data:font/woff2;base64,') format('woff2');
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a0033, #330066);
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        #gameContainer {
            border: 4px solid #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
            position: relative;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #000033, #000066);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffff00;
            font-size: 24px;
            text-shadow: 2px 2px 0 #ff0000;
        }

        #startScreen h1 {
            font-size: 48px;
            margin: 20px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .hidden {
            display: none !important;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .healthBar {
            width: 240px;
            height: 30px;
            border: 3px solid #ffffff;
            background: #330000;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .healthBarFill {
            height: 100%;
            background: linear-gradient(to right, #ff0000, #ffff00);
            transition: width 0.3s;
        }

        .playerName {
            color: #ffffff;
            font-size: 18px;
            text-shadow: 2px 2px 0 #000000;
            margin-bottom: 5px;
        }

        #winScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffff00;
            font-size: 36px;
            text-shadow: 3px 3px 0 #ff0000;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div id="hud" class="hidden">
            <div class="playerStats">
                <div class="playerName">PLAYER 1</div>
                <div class="healthBar">
                    <div id="player1Health" class="healthBarFill" style="width: 100%"></div>
                </div>
            </div>
            <div class="playerStats" style="text-align: right;">
                <div class="playerName">CPU</div>
                <div class="healthBar">
                    <div id="player2Health" class="healthBarFill" style="width: 100%"></div>
                </div>
            </div>
        </div>

        <div id="startScreen">
            <h1>RETRO FIGHTER</h1>
            <p>PRESS ENTER TO START</p>
            <p style="font-size: 16px;">← → MOVE | SPACE JUMP | Z PUNCH</p>
        </div>

        <div id="winScreen">
            <h1 id="winText">K.O.</h1>
            <p>PRESS ENTER TO RESTART</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        const GRAVITY = 0.5;
        const JUMP_FORCE = -10;
        const MOVE_SPEED = 4;
        const PUNCH_RANGE = 60;
        const PUNCH_COOLDOWN = 500;
        const MAX_HP = 5;

        let gameState = 'start';
        let animationFrame = 0;

        class Fighter {
            constructor(x, y, color, isPlayer = true) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 60;
                this.color = color;
                this.velocityX = 0;
                this.velocityY = 0;
                this.hp = MAX_HP;
                this.isPlayer = isPlayer;
                this.direction = isPlayer ? 1 : -1;
                this.isPunching = false;
                this.punchCooldown = 0;
                this.isJumping = false;
                this.animFrame = 0;
            }

            update() {
                this.velocityY += GRAVITY;
                this.x += this.velocityX;
                this.y += this.velocityY;

                if (this.y > 300) {
                    this.y = 300;
                    this.velocityY = 0;
                    this.isJumping = false;
                }

                if (this.x < 20) this.x = 20;
                if (this.x > canvas.width - this.width - 20) this.x = canvas.width - this.width - 20;

                if (this.punchCooldown > 0) {
                    this.punchCooldown -= 16;
                }

                if (this.isPunching && this.punchCooldown <= PUNCH_COOLDOWN - 100) {
                    this.isPunching = false;
                }

                this.animFrame = (this.animFrame + 0.2) % 4;
            }

            jump() {
                if (!this.isJumping) {
                    this.velocityY = JUMP_FORCE;
                    this.isJumping = true;
                }
            }

            punch() {
                if (this.punchCooldown <= 0) {
                    this.isPunching = true;
                    this.punchCooldown = PUNCH_COOLDOWN;
                    return true;
                }
                return false;
            }

            draw() {
                ctx.save();
                
                const centerX = this.x + this.width / 2;
                const centerY = this.y + this.height / 2;
                
                if (this.direction === -1) {
                    ctx.translate(centerX * 2, 0);
                    ctx.scale(-1, 1);
                }
                
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x + 10, this.y, 20, 20);
                
                ctx.fillStyle = '#ffdbac';
                ctx.fillRect(this.x + 15, this.y + 5, 10, 10);
                
                ctx.fillStyle = '#000000';
                ctx.fillRect(this.x + 17, this.y + 7, 2, 2);
                ctx.fillRect(this.x + 21, this.y + 7, 2, 2);
                
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x + 5, this.y + 20, 30, 25);
                
                if (this.isPunching) {
                    ctx.fillStyle = '#ffdbac';
                    ctx.fillRect(this.x + (this.direction === 1 ? 35 : -10), this.y + 25, 15, 8);
                } else {
                    ctx.fillStyle = '#ffdbac';
                    ctx.fillRect(this.x, this.y + 25, 8, 8);
                    ctx.fillRect(this.x + 32, this.y + 25, 8, 8);
                }
                
                ctx.fillStyle = '#333333';
                const legOffset = Math.sin(this.animFrame) * 2;
                ctx.fillRect(this.x + 10, this.y + 45, 8, 15 + legOffset);
                ctx.fillRect(this.x + 22, this.y + 45, 8, 15 - legOffset);
                
                ctx.restore();
            }
        }

        const player = new Fighter(100, 300, '#0088ff', true);
        const cpu = new Fighter(650, 300, '#ff0088', false);

        const keys = {};

        function handleInput() {
            if (keys['ArrowLeft']) {
                player.velocityX = -MOVE_SPEED;
                player.direction = -1;
            } else if (keys['ArrowRight']) {
                player.velocityX = MOVE_SPEED;
                player.direction = 1;
            } else {
                player.velocityX = 0;
            }

            if (keys[' ']) {
                player.jump();
            }

            if (keys['z'] || keys['Z']) {
                if (player.punch()) {
                    checkPunchHit(player, cpu);
                }
            }
        }

        function updateCPU() {
            const distance = Math.abs(player.x - cpu.x);
            
            cpu.direction = player.x < cpu.x ? -1 : 1;
            
            if (distance > 100) {
                cpu.velocityX = cpu.direction * MOVE_SPEED * 0.7;
            } else if (distance < 40) {
                cpu.velocityX = -cpu.direction * MOVE_SPEED * 0.5;
            } else {
                cpu.velocityX = 0;
            }
            
            if (distance < PUNCH_RANGE && Math.random() < 0.05) {
                if (cpu.punch()) {
                    checkPunchHit(cpu, player);
                }
            }
            
            if (Math.random() < 0.01 && !cpu.isJumping) {
                cpu.jump();
            }
        }

        function checkPunchHit(attacker, defender) {
            const distance = Math.abs(attacker.x - defender.x);
            const heightDiff = Math.abs(attacker.y - defender.y);
            
            if (distance < PUNCH_RANGE && heightDiff < 30) {
                defender.hp--;
                updateHealthBars();
                
                defender.velocityX = (defender.x - attacker.x) > 0 ? 5 : -5;
                
                if (defender.hp <= 0) {
                    endGame(attacker.isPlayer);
                }
            }
        }

        function updateHealthBars() {
            document.getElementById('player1Health').style.width = (player.hp / MAX_HP * 100) + '%';
            document.getElementById('player2Health').style.width = (cpu.hp / MAX_HP * 100) + '%';
        }

        function drawStage() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 360, canvas.width, 40);
            
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.fillStyle = '#16213e';
                ctx.fillRect(i, 360, 20, 40);
            }
            
            ctx.strokeStyle = '#ffff00';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 360);
            ctx.lineTo(canvas.width, 360);
            ctx.stroke();
        }

        function gameLoop() {
            if (gameState !== 'playing') {
                requestAnimationFrame(gameLoop);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawStage();
            
            handleInput();
            updateCPU();
            
            player.update();
            cpu.update();
            
            player.draw();
            cpu.draw();
            
            animationFrame++;
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameState = 'playing';
            player.hp = MAX_HP;
            cpu.hp = MAX_HP;
            player.x = 100;
            cpu.x = 650;
            player.y = 300;
            cpu.y = 300;
            updateHealthBars();
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('winScreen').style.display = 'none';
        }

        function endGame(playerWon) {
            gameState = 'end';
            document.getElementById('winText').textContent = playerWon ? 'YOU WIN!' : 'YOU LOSE!';
            document.getElementById('winScreen').style.display = 'flex';
        }

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === 'Enter') {
                if (gameState === 'start' || gameState === 'end') {
                    startGame();
                }
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        gameLoop();
    </script>
</body>
</html>
